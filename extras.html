<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/img/favicon.png">

    <!-- Bootstrap v5.3.0-alpha1 CSS via SASS -->
    <link rel="stylesheet" href="./assets/css/main.css">
    <!-- Custom Fontawesome SASS -->
    <link rel="stylesheet" href="./assets/css/fontawesome.css">
    <!-- Google Font-->
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <title>Extras</title>
</head>

<body>
    <!-- START LIVE RADIO SECTION OVERLAY -->
    <div id="music-container">
        <label for="music-toggle" id="hide-player-btn"
            onclick="document.getElementById('music-container').classList.remove('show')">
            <i class="fa-regular fa-circle-xmark"></i>
        </label>
        <div id="music-player">
            <iframe src="https://online-radio-canada.com/kiss-925" frameborder="0"></iframe>
        </div>
    </div>

    <!-- START BREAKPOINT MESSAGE SECTION -->
    <div id="breakme" class="breakme show">
        <div class="breakme__message">
            <h3>
                This page has not been optimised for your screen.
            </h3>
            <p>
                Continue at your own discretion.
            </p>
            <label for="breakme-toggle" id="hide-breakme-btn" onclick="document.getElementById('breakme').classList.remove('show')">
                <div class="breakme__ok">
                    <div class="btn btn-outline-warning">OK</div>
                </div>
            </label>
        </div>
    </div>

    <!-- START NAVBAR SECTION -->
    <nav class="navbar navbar-expand-lg navbar-dark menu shadow fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#link-footer">
                <img src="./assets/img/daryl-logo_white.png" alt="logo image">
            </a>
            <div id="started-coding-grid">
                <div id="code-overlay">Been Coding For ... </div>
                <div class="time-grid">
                    <div id="year-js">1</div>
                    <div id="year-text" class="time-caption">Year</div>
                </div>
                <div class="time-grid">
                    <div id="day-js">1</div>
                    <div id="day-text" class="time-caption">Year</div>
                </div>
                <div class="time-grid">
                    <div id="hour-js">1</div>
                    <div id="hour-text" class="time-caption">Year</div>
                </div>
                <div class="time-grid">
                    <div id="minute-js">1</div>
                    <div id="minute-text" class="time-caption">Year</div>
                </div>
                <div class="time-grid">
                    <div id="second-js">1</div>
                    <div id="second-text" class="time-caption">Year</div>
                </div>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="./index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">List Sorter</a>
                    </li>
                    <li class="nav-item toggle-me">
                        <label for="music-toggle" id="show-player-btn" onclick="document.getElementById('music-container').classList.add('show')">
                            <a class="nav-link">Live Radio <i class="fa-solid fa-volume-high"></i></a>
                        </label>
                    </li>
                </ul>

                <!-- Toggle for music player -->
                <div class="toggle-box">
                    <input type="checkbox" id="music-toggle">
                    <span>
                        <label for="music-toggle" id="show-player-btn"
                            onclick="document.getElementById('music-container').classList.add('show')">
                            <div class="icons">
                                <span class="volume-animation">
                                    <i class="fa-solid fa-volume-high"></i>
                                </span>
                                <span class="main-volume">
                                    <i class="fa-solid fa-volume-high"></i>
                                </span>
                            </div>
                        </label>
                    </span>
                    <span class="play-music-animation"></span>
                </div>

                <!-- Toggle for breakme message -->
                <div class="toggle-box breakme__toggle-box">
                    <input type="checkbox" id="breakme-toggle" checked>
                    <span>
                        <label for="breakme-toggle" id="show-breakme-btn" onclick="document.getElementById('breakme').classList.add('show')">
                            <span>Break Me</span>
                        </label>
                    </span>
                </div>

                <!-- Toggle for Dark Mode -->
                <div class="dark-mode-container">
                    <label class="dark-mode-switch">
                        <input type="checkbox" id="dark-mode-toggle">
                        <span class="slider"></span>
                    </label>
                </div>

            </div>
        </div>
    </nav>

    <!-- START LIST SORTER SECTION -->
    <section id="list-sorter" class="list-sorter">
        <h2>Project Thirteen: List Sorter</h2>
        <div class="heading-line move-header"></div>

        <div class="list-sorter__content">
            <!-- INPUT FORM FOR BASIC CONTACT INFO -->
            <div class="list-sorter__form-container">
                <form id="list-sorter-form" class="list-sorter__form" autocomplete="off">
                    <label for="firstName">First Name: </label>
                    <input type="text" id="firstName" name="firstName">

                    <label for="lastName">Last Name: </label>
                    <input type="text" id="lastName" name="lastName">

                    <label for="age">Age: </label>
                    <input type="number" id="age" name="age">

                    <input type="button" value="Add Row" class="btn btn-dark" onclick="addRow()">
                    <input type="button" value="Clear" class="btn btn-outline-danger" onclick="clearTable()"> 
                </form>
            </div>

            <!-- TABLE OF DATA FROM INPUT FORM -->
            <div class="list-sorter__table-container">
                <table id="list-sorter-table" class="list-sorter__table">
                    <thead>
                        <tr>
                            <th>
                                First Name
                                <i class="fas fa-sort"></i>
                            </th>
                            <th>
                                Last Name
                                <i class="fas fa-sort"></i>
                            </th>
                            <th>
                                Age
                                <i class="fas fa-sort"></i>
                            </th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
        
    </section>

    <!-- START FOOTER SECTION -->
    <footer class="footer">
        <span class="footer__content">
            <div id="link-footer"></div>
            Daryl del Rosario &copy 2023 via
        </span>
       
        <a href="https://github.com/daryldelrosario" target="_blank"><i class="fab fa-github"></i></a>
        <a href="https://www.linkedin.com/in/daryldelrosario/" target="_blank"><i class="fab fa-linkedin"></i></a>
        <a href="https://www.facebook.com/darylxdr/" target="_blank"><i class="fab fa-facebook"></i></a>
    </footer>

    <!-- BACK TO TOP BUTTON -->
    <a href="#" class="btn btn-primary shadow rounded-circle back-to-top">
        <i class="fas fa-chevron-up"></i>
    </a>

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap v5.3.0-alpha1 JS-->
    <script src="./dist/js/bootstrap.js"></script>
    <!-- Custom JavaScript for CO Project Nine -->
    <script src="./assets/js/main.js"></script>
</body>

</html>
